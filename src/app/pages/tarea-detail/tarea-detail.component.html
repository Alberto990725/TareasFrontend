<div class="row justify-content-center">
  <div class="col-lg-7">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header"><h3 class="text-center font-weight-light my-4">Registro de tareas</h3></div>
          <div class="card-body">
            <form [formGroup]="taskForm" (ngSubmit)="submit()">
              <input type="hidden" id="taskId" formControlName="tareaId">
              <div class="row mb-3">
                  <div class="col-md-12">
                      <div class="form-floating mb-3 mb-md-0">
                          <input class="form-control" id="inputFirstName" type="text" placeholder="Descripcion de la tarea" formControlName="descripcion" />
                          <label for="inputFirstName">Descripcion</label>
                      </div>
                  </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-12">
                  <div class="form-check mb-3">
                    <input class="form-check-input" id="inputCompleted" type="checkbox" value="" formControlName="completada"/>
                    <label class="form-check-label" for="inputCompleted">Completada</label>
                  </div>
                </div>
              </div>
              <div class="row mb-1">
                <div class="col-md-2">
                  <button type="submit" class="btn btn-outline-primary"><i class="fa-solid fa-save"></i> Guardar</button>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer text-center py-3">
          </div>
      </div>
  </div>
</div>
